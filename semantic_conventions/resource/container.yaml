groups:
  - id: container
    prefix: container
    type: resource
    brief: >
      A container instance.
    attributes:
      - id: name
        type: string
        brief: >
          Container name used by container runtime.
        examples: ['opentelemetry-autoconf']
      - id: id
        type: string
        brief: >
          Container ID. Usually a UUID, as for example used to
          [identify Docker containers](https://docs.docker.com/engine/reference/run/#container-identification).
          The UUID might be abbreviated.
        examples: ['a3bf90e006b2']
      - id: runtime
        type: string
        brief: >
          The container runtime managing this container.
        examples: ['docker', 'containerd', 'rkt']
      - id: image.name
        type: string
        brief: >
          Name of the image the container was built on.
        examples: ['gcr.io/opentelemetry/operator']
      - id: image.tag
        type: string[]
        brief: >
          Container image tags. An example can be found in
          [Docker Image Inspect](https://docs.docker.com/engine/api/v1.43/#tag/Image/operation/ImageInspect).
          Should be only the `<tag>` section of the full name for example from `registry.example.com/my-org/my-image:<tag>`.
        examples: ['v1.27.1', '3.5.7-0']
      - id: image.digest
        type: string[]
        brief: >
          Container image digests this image is based on. 
          Follows [OCI Image Manifest Specification](https://github.com/opencontainers/image-spec/blob/main/manifest.md),
          and specifically the [Digest property](https://github.com/opencontainers/image-spec/blob/main/descriptor.md#digests).
          An example can be found in
          [Docker Image Inspect](https://docs.docker.com/engine/api/v1.43/#tag/Image/operation/ImageInspect).
        examples: ['prom/prometheus@sha256:e4ca62c0d62f3e886e684806dfe9d4e0cda60d54986898173c1083856cfda0f4', 'sha256:3c3a4604a545cdc127456d94e421cd355bca5b528f4a9c1905b15da2eb4a4c6b']